<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Commerce Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-theme">
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <i data-lucide="zap" class="logo-icon"></i>
            <span>QuickAdmin</span>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="nav-item active" data-view="overview">
            <i data-lucide="layout-dashboard"></i>
            <span>Overview</span>
          </a>
          <a href="#" class="nav-item" data-view="products">
            <i data-lucide="package"></i>
            <span>Products</span>
          </a>
          <a href="#" class="nav-item" data-view="inventory">
            <i data-lucide="boxes"></i>
            <span>Inventory</span>
          </a>
          <a href="#" class="nav-item" data-view="timeline">
            <i data-lucide="history"></i>
            <span>Timeline</span>
          </a>
          <a href="#" class="nav-item" data-view="orders">
            <i data-lucide="shopping-cart"></i>
            <span>Orders</span>
          </a>
          <a href="#" class="nav-item" data-view="dlq">
            <i data-lucide="alert-triangle"></i>
            <span>DLQ</span>
          </a>
          <a href="#" class="nav-item" data-view="store-load">
            <i data-lucide="activity"></i>
            <span>Store Load</span>
          </a>
          <a href="#" class="nav-item" data-view="store-map">
            <i data-lucide="map"></i>
            <span>Store Map</span>
          </a>
        </nav>
        <div class="sidebar-footer">
          <div class="user-profile">
            <div class="avatar">S</div>
            <div class="user-info">
              <p class="user-name">Shree Admin</p>
              <p class="user-role">Super Admin</p>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-header">
          <div class="view-title">
            <h1 id="page-title">Dashboard Overview</h1>
            <p id="page-subtitle">
              Welcome back, here's what's happening today.
            </p>
          </div>
          <div class="header-actions">
            <div class="refresh-toggle">
              <span class="label">Auto Refresh</span>
              <label class="switch">
                <input type="checkbox" id="auto-refresh-check">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="search-bar">
              <i data-lucide="search"></i>
              <input type="text" placeholder="Search anything..." />
            </div>
            <button class="icon-btn">
              <i data-lucide="bell"></i>
              <span class="badge"></span>
            </button>
            <button class="icon-btn">
              <i data-lucide="settings"></i>
            </button>
          </div>
        </header>

        <section id="content-area">
          <!-- Data will be injected here -->
          <div class="loader-container" id="main-loader">
            <div class="loader"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">Details</h2>
          <button id="close-modal" class="icon-btn">
            <i data-lucide="x"></i>
          </button>
        </div>
        <div id="modal-body" class="modal-content">
          <!-- Modal content -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
